<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer JavaScript </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
         <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/upload.png" alt="upload"/>
        <img width="32" height="32" src="https://img.icons8.com/external-lylac-kerismaker/32/000000/external-Upload-digital-marketing-lylac-kerismaker.png" alt="external-Upload-digital-marketing-lylac-kerismaker"/>
        <img width="64" height="64" src="https://img.icons8.com/cotton/64/circled-up--v3.png" alt="circled-up--v3"/>
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>

  </body>
</html>
